<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumFacts Explorer</title>
  <link rel="stylesheet" href="styles/project.css">
</head>

<body>
  <div id="app">
    <h2>NumFacts Explorer</h2>

    <label for="userInput">Enter a number:</label>
    <input type="text" id="userInput" placeholder="Enter a number">

    <div>
      <input type="radio" id="math" name="factType" value="math" checked>
      <label for="math">Math</label>

      <input type="radio" id="date" name="factType" value="date">
      <label for="date">Date</label>

      <input type="radio" id="trivia" name="factType" value="trivia">
      <label for="trivia">Trivia</label>

      <input type="radio" id="year" name="factType" value="year">
      <label for="year">Year</label>
    </div>

    <button id="getFact">Get Fact</button>

    <p id="fact"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/project.js"></script>
</body>

</html>
